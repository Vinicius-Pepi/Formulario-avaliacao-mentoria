<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Formulário</title>
</head>

<body>
  <div class="page">

    <!--HEADER PÁGINA-->
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="Balão de avaliação">
    </header>



    <!--HEADER FORMULÁRIO-->
    <div class="form-header">
      <h1>INFORMAÇÕES PESSOAIS</h1>
    </div>



    <!--FORMULÁRIO-->
    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="row-2">
            <div class="input-wrap">
              <label for="firstname">Nome</label>
              <input type="text" id="name" placeholder="Digite seu nome" required>
            </div>

            <div class="input-wrap">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" placeholder="Digite seu sobrenome" required>
            </div>
          </div>


          <div class="input-wrap">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" required>
          </div>
        </div>
      </fieldset>



      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor-select">Selecione quem foi o seu mentor</label>
            <select type="text" id="mentor-select" required>
              <option></option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea id="mentor-feedback" required></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="feedack">
            <label for="feedack">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label><br>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

          <div class="row-3">
            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required>
            </div>

            <div class="input-wrapper">
              <label for="from">Das</label>
              <input type="time" id="from" required>
            </div>

            <div class="input-wrapper">
              <label for="to">Até</label>
              <input type="time" id="to" required>
            </div>

          </div>
        </div>
      </fieldset>
      
      <input type="submit" class="submit" value="SALVAR">

    </form>
  </div>
</body>

</html>
